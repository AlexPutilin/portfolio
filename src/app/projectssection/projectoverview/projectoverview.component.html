                    </svg>
                </div>
            </button>

            <div class="content">
                <div class="info">
                    <div class="title-wrapper">
                        <h1>0{{projectIndex + 1}}</h1>
                        <h2>{{projects[projectIndex].name}}</h2>
                    </div>
                    <h3>{{"PORTFOLIO.PROJECT.SUBTITLE" | translate}}</h3>
                    <p>{{projects[projectIndex].description | translate}}</p>
                    <div class="techs">
                        @for (tech of projects[projectIndex].techs; track $index) {
                            <div class="tech-label">
                                <img [src]="'./svg/' + tech + '.svg'">
                                <span>{{tech}}</span>
                            </div>
                        }
                    </div>
                    <div class="btn-container">
                        <app-button href={{projects[projectIndex].github}} target="_blank">
                            <span>Github</span>

                        </app-button>
                        <app-button href={{projects[projectIndex].live}} target="_blank">
                            <span>Live Test</span>
                            <div class="icon">
                                <svg viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </div>
                        </app-button>
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src={{projects[projectIndex].imgUrl}} alt="project-image">
                </div>
            </div>

            <button class="btn-next" (click)="projectIndex = (projectIndex + 1) % projects.length">
                <span>{{"PORTFOLIO.PROJECT.BUTTON_NEXT" | translate}}</span>
                <div class="icon">
                    <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">

    </div>
