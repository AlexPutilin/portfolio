<main #scrollContainer>
    <app-header></app-header>
    <app-navbar (navigate)="scrollToSection($event)" [activeSectionIndex]="currentSection"></app-navbar>
    <app-herosection (nextSection)="scrollNext()"></app-herosection>
    <app-aboutsection (nextSection)="scrollNext()"></app-aboutsection>
    <app-skillssection></app-skillssection>
    <app-progressbar [progress]="(currentSection / (sections.length - 1)) * 100"></app-progressbar>
</main>
